<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <script rel="script" src="./index.js" defer></script>

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="./assets/images/logo.svg" class="logo" alt="Pod logo">
      <div class="content">
        <h1>Publish your podcasts <strong>everywhere.</strong></h1>
  
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        
        <div class="social-links">
          <img src="./assets/images/spotify.svg" alt="Spotify link" class="social-links_spotify">
          <img src="./assets/images/apple-podcast.svg" alt="Apple podcasts link" class="social-links_apple">
          <img src="./assets/images/google-podcasts.svg" alt="Google podcasts link" class="social-links_google">
          <img src="./assets/images/pocket-casts.svg" alt="Pocket casts link" class="social-links_pocket">
        </div>

        <form id="form" action="/">
          <div class="input-control">
            <input type="text" id="emailField" placeholder="Email address" title="Please add your email" aria-label="Email address to request access">
            <div class="success"></div>
            <div class="error"></div>
            <button type="submit">Request Access</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
